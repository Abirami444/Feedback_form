<!doctype html>
<html lang="en">

<head>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Feedback Form</title>

  <style>
    /* Global styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: #2c3e50;
      color: #f2f2f2;
      overflow: hidden;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      text-align: center;
      font-size: 3rem;
      margin-top: 30px;
      color: #e74c3c;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.3), 0 0 30px rgba(255, 255, 255, 0.6), 0 0 45px rgba(255, 255, 255, 0.8);
      animation: glitter 1s infinite alternate;
    }

    h2 {
      text-align: center;
      font-size: 1.5rem;
      color: #dcdcdc;
      margin-bottom: 20px;
      animation: glitter 1s infinite alternate;
    }

    p {
      text-align: center;
      color: #bbb;
      animation: glitter 1s infinite alternate;
    }

    .feedback-form-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 20px;
      background-color: #34495e;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
      width: 80%;
      max-width: 600px;
      position: relative;
      animation: fadeIn 2s ease-out;
    }

    form {
      width: 100%;
    }

    .form-field {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #34495e;
      font-size: 1rem;
      box-sizing: border-box;
      background: #34495e;
      color: #f2f2f2;
      transition: border 0.3s ease;
    }

    .form-field:focus {
      border-color: #e74c3c;
      outline: none;
    }

    .form-button {
      width: 100%;
      padding: 12px;
      background-color: #e74c3c;
      color: white;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .form-button:hover {
      background-color: #c0392b;
      transform: scale(1.05);
    }

    .form-button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }

    .thank-you-message {
      text-align: center;
      color: #28a745;
      font-size: 1.2rem;
      margin-top: 20px;
      display: none;
    }

    .error-message {
      text-align: center;
      color: #e74c3c;
      font-size: 1rem;
      margin-top: 10px;
      display: none;
    }

    /* Glitter and falling animation */
    @keyframes glitter {
      0% {
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 0 0 20px rgba(255, 255, 255, 0.6), 0 0 30px rgba(255, 255, 255, 0.7);
      }
      100% {
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 40px rgba(255, 255, 255, 1), 0 0 60px rgba(255, 255, 255, 1);
      }
    }

    @keyframes fall {
      0% {
        opacity: 0;
        transform: translate(0, 0);
      }
      100% {
        opacity: 1;
        transform: translate(100vw, 100vh);
      }
    }

    /* Class for glittering particles */
    .falling {
      position: absolute;
      font-size: 2rem;
      color: rgba(255, 255, 255, 0.8);
      animation: fall 2s linear infinite, glitter 1.5s infinite alternate;
      z-index: -1;
      opacity: 0;
      animation-duration: 1s;
      animation-timing-function: ease-in-out;
      pointer-events: none;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 0 0 20px rgba(255, 255, 255, 0.7);
    }

    /* Randomize falling effect */
    .falling:nth-child(1) {
      animation-delay: 0s;
    }

    .falling:nth-child(2) {
      animation-delay: 0.5s;
    }

    .falling:nth-child(3) {
      animation-delay: 1s;
    }

    /* ReCAPTCHA styling */
    .g-recaptcha {
      margin: 20px 0;
      display: flex;
      justify-content: center;
      background-color: #34495e;
      border-radius: 10px;
      padding: 10px;
    }

    /* Fade-in effect */
    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
</head>

<body>

  <!-- Glittering Falling Effect -->
  <div class="falling" style="left: 10%; font-size: 3rem;">‚ú®</div>
  <div class="falling" style="left: 50%; font-size: 3rem;">üåü</div>
  <div class="falling" style="left: 80%; font-size: 2rem;">üí´</div>
  <div class="falling" style="top: 20%; left: 25%; font-size: 3rem;">üéâ</div>
  <div class="falling" style="top: 40%; left: 70%; font-size: 2rem;">üçΩÔ∏è</div>
  <div class="falling" style="top: 60%; left: 15%; font-size: 3rem;">üçï</div>
  <div class="falling" style="top: 80%; left: 50%; font-size: 2rem;">üç¥</div>

  <div class="feedback-form-container">
    <h1>Restaurant Feedback</h1>
    <h2>We value your opinion!</h2>
    <p>Let us know about your experience.</p>

    <!-- Feedback Form -->
    <form id="feedback-form">
      <input 
        type="email" 
        id="email-field" 
        name="email" 
        class="form-field" 
        readonly 
        placeholder="Your email" 
        required 
      />
      <textarea 
        id="feedback-field" 
        name="feedback" 
        class="form-field" 
        placeholder="Tell us about your experience (required)" 
        required>
      </textarea>
      <div class="g-recaptcha" data-sitekey="6LegwHYqAAAAAInkzklpRSA3G_kEEYQwEMlXJTl_"></div>
      <button type="submit" class="form-button">Submit Feedback</button>
    </form>

    <p class="thank-you-message" id="thank-you-message">Thank you for your feedback!</p>
    <p class="error-message" id="error-message">Something went wrong. Please try again.</p>
  </div>

  <script>
    // Function to get query parameters from the URL
    function getQueryParams() {
      const urlParams = new URLSearchParams(window.location.search);
      const email = urlParams.get('email');
      if (email) {
        document.getElementById('email-field').value = decodeURIComponent(email); // Populate the feedback form with the email
      }
    }

    // Handle form submission
    document.getElementById("feedback-form").addEventListener("submit", function (e) {
      e.preventDefault(); // Prevent default form submission

      const feedbackData = {
        email: document.getElementById('email-field').value,
        feedback: document.getElementById('feedback-field').value.trim()
      };

      // Validate input
      if (!feedbackData.feedback) {
        alert("Please provide your feedback.");
        return;
      }

      const submitButton = document.querySelector('.form-button');
      const thankYouMessage = document.getElementById('thank-you-message');
      const errorMessage = document.getElementById('error-message');

      submitButton.disabled = true; // Disable the button to prevent multiple submissions
      errorMessage.style.display = 'none'; // Hide error message

      // Submit feedback to the backend
      fetch('/api/feedback', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(feedbackData)
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          thankYouMessage.style.display = 'block'; // Show thank-you message
          setTimeout(() => {
            window.location.href = '/'; // Redirect to home page or another page after success
          }, 3000);
        } else {
          errorMessage.style.display = 'block'; // Show error message
          alert(data.message || 'Something went wrong.');
        }
      })
      .catch(error => {
        console.error('Error submitting feedback:', error);
        errorMessage.style.display = 'block'; // Show error message
      })
      .finally(() => {
        submitButton.disabled = false; // Re-enable the button
      });
    });

    // Populate the email field on page load
    window.onload = getQueryParams;
  </script>
</body>

</html>
