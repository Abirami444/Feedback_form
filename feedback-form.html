<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Feedback Form</title>

  <style>
    /* Global styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: #ffebcd; /* Light beige background */
      color: #333;
      overflow: hidden;
      position: relative;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-top: 30px;
      color: #d74b4b;
    }

    h2 {
      text-align: center;
      font-size: 1.5rem;
      color: #3b3b3b;
    }

    p {
      text-align: center;
      color: #777;
    }

    .feedback-form-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 20px;
      background-color: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      width: 80%;
      max-width: 600px;
      position: relative;
    }

    /* Form styling */
    form {
      width: 100%;
    }

    .form-field {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
      box-sizing: border-box;
      background: #f9f9f9;
    }

    .form-field:focus {
      border-color: #d74b4b;
      outline: none;
    }

    .form-button {
      width: 100%;
      padding: 12px;
      background-color: #d74b4b;
      color: white;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .form-button:hover {
      background-color: #e74c3c;
    }

    .form-text {
      text-align: center;
      font-size: 1rem;
      color: #555;
      margin-bottom: 10px;
    }

    .thank-you-message {
      text-align: center;
      color: #28a745;
      font-size: 1.2rem;
      margin-top: 20px;
      display: none;
    }

    /* Falling effects */
    .falling-leaves {
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
      pointer-events: none;
    }

    .falling-leaf {
      position: absolute;
      top: -50px;
      animation: fall 7s infinite linear;
      opacity: 0.8;
    }

    @keyframes fall {
      0% {
        transform: translateY(-50px) rotate(0deg);
      }

      100% {
        transform: translateY(100vh) rotate(360deg);
      }
    }

    /* Animation */
    .falling-leaf:nth-child(1) {
      left: 10%;
      animation-duration: 6s;
      animation-delay: 1s;
    }

    .falling-leaf:nth-child(2) {
      left: 20%;
      animation-duration: 8s;
      animation-delay: 3s;
    }

    .falling-leaf:nth-child(3) {
      left: 30%;
      animation-duration: 9s;
      animation-delay: 0s;
    }

    .falling-leaf:nth-child(4) {
      left: 40%;
      animation-duration: 6s;
      animation-delay: 4s;
    }

    .falling-leaf:nth-child(5) {
      left: 50%;
      animation-duration: 7s;
      animation-delay: 2s;
    }

  </style>
</head>

<body>

  <!-- Falling leaves animation -->
  <div class="falling-leaves">
    <div class="falling-leaf">&#x1F342;</div>
    <div class="falling-leaf">&#x1F343;</div>
    <div class="falling-leaf">&#x1F342;</div>
    <div class="falling-leaf">&#x1F344;</div>
    <div class="falling-leaf">&#x1F342;</div>
  </div>

  <div class="feedback-form-container">
    <h1>Restaurant Feedback</h1>
    <h2>We value your opinion!</h2>
    <p>Let us know about your experience.</p>

    <!-- Feedback Form -->
    <form id="feedback-form">
      <input type="email" id="email-field" name="email" class="form-field" disabled />
      <textarea id="feedback-field" name="feedback" class="form-field" placeholder="Your feedback" required></textarea>
      <button type="submit" class="form-button">Submit Feedback</button>
    </form>

    <p class="thank-you-message" id="thank-you-message">Thank you for your feedback!</p>
  </div>

  <script>
    // Function to get query parameters from the URL
    function getQueryParams() {
      const urlParams = new URLSearchParams(window.location.search);
      const email = urlParams.get('email');
      if (email) {
        document.getElementById('email-field').value = decodeURIComponent(email); // Populate the feedback form with the email
      }
    }

    // Handle form submission
    document.getElementById("feedback-form").addEventListener("submit", function (e) {
      e.preventDefault(); // Prevent default form submission

      const feedbackData = {
        email: document.getElementById('email-field').value,
        feedback: document.getElementById('feedback-field').value
      };

      // Example submission to the backend (assuming API endpoint exists)
      fetch('/api/feedback', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(feedbackData)
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          document.getElementById('thank-you-message').style.display = 'block';
          setTimeout(() => {
            window.location.href = '/'; // Redirect to home page or another page after success
          }, 3000);
        } else {
          alert('Something went wrong. Please try again later.');
        }
      })
      .catch(error => {
        console.error('Error submitting feedback:', error);
        alert('Error submitting feedback.');
      });
    });

    // Call the function to populate the email field when the page loads
    window.onload = getQueryParams;
  </script>
</body>

</html>
