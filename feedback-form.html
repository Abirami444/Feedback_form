<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Feedback Form</title>

  <style>
    /* Global styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: #ffebcd;
      color: #333;
      overflow: hidden;
      position: relative;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-top: 30px;
      color: #d74b4b;
    }

    h2 {
      text-align: center;
      font-size: 1.5rem;
      color: #3b3b3b;
    }

    p {
      text-align: center;
      color: #777;
    }

    .feedback-form-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 20px;
      background-color: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      width: 80%;
      max-width: 600px;
      position: relative;
    }

    form {
      width: 100%;
    }

    .form-field {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
      box-sizing: border-box;
      background: #f9f9f9;
    }

    .form-field:focus {
      border-color: #d74b4b;
      outline: none;
    }

    .form-button {
      width: 100%;
      padding: 12px;
      background-color: #d74b4b;
      color: white;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .form-button:hover {
      background-color: #e74c3c;
    }

    .form-button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }

    .thank-you-message {
      text-align: center;
      color: #28a745;
      font-size: 1.2rem;
      margin-top: 20px;
      display: none;
    }

    .error-message {
      text-align: center;
      color: #e74c3c;
      font-size: 1rem;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>

<body>

  <div class="feedback-form-container">
    <h1>Restaurant Feedback</h1>
    <h2>We value your opinion!</h2>
    <p>Let us know about your experience.</p>

    <!-- Feedback Form -->
    <form id="feedback-form">
      <input 
        type="email" 
        id="email-field" 
        name="email" 
        class="form-field" 
        readonly 
        placeholder="Your email" 
        required 
      />
      <textarea 
        id="feedback-field" 
        name="feedback" 
        class="form-field" 
        placeholder="Tell us about your experience (required)" 
        required>
      </textarea>
      <button type="submit" class="form-button">Submit Feedback</button>
    </form>

    <p class="thank-you-message" id="thank-you-message">Thank you for your feedback!</p>
    <p class="error-message" id="error-message">Something went wrong. Please try again.</p>
  </div>

  <script>
    // Function to get query parameters from the URL
    function getQueryParams() {
      const urlParams = new URLSearchParams(window.location.search);
      const email = urlParams.get('email');
      if (email) {
        document.getElementById('email-field').value = decodeURIComponent(email); // Populate the feedback form with the email
      }
    }

    // Handle form submission
    document.getElementById("feedback-form").addEventListener("submit", function (e) {
      e.preventDefault(); // Prevent default form submission

      const feedbackData = {
        email: document.getElementById('email-field').value,
        feedback: document.getElementById('feedback-field').value.trim()
      };

      // Validate input
      if (!feedbackData.feedback) {
        alert("Please provide your feedback.");
        return;
      }

      const submitButton = document.querySelector('.form-button');
      const thankYouMessage = document.getElementById('thank-you-message');
      const errorMessage = document.getElementById('error-message');

      submitButton.disabled = true; // Disable the button to prevent multiple submissions
      errorMessage.style.display = 'none'; // Hide error message

      // Submit feedback to the backend
      fetch('/api/feedback', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(feedbackData)
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          thankYouMessage.style.display = 'block'; // Show thank-you message
          setTimeout(() => {
            window.location.href = '/'; // Redirect to home page or another page after success
          }, 3000);
        } else {
          errorMessage.style.display = 'block'; // Show error message
          alert(data.message || 'Something went wrong.');
        }
      })
      .catch(error => {
        console.error('Error submitting feedback:', error);
        errorMessage.style.display = 'block'; // Show error message
      })
      .finally(() => {
        submitButton.disabled = false; // Re-enable the button
      });
    });

    // Populate the email field on page load
    window.onload = getQueryParams;
  </script>
</body>

</html>
